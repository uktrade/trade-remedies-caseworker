{% extends 'v2/govuk/base.html' %}

{% block page_title %}Assign user to case{% endblock page_title %}

{% block row_content %}
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
            Assign user to case
        </h1>
        <form method="post">
            {% csrf_token %}
            <div class="govuk-form-group">
                <label class="govuk-label">
                    Case
                </label>
                <select class="govuk-select" name="case_id">
                    {% for case in cases %}
                        <option value="{{ case.id }}">{{ case.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label">
                    Organisation
                </label>
                <select class="govuk-select" name="organisation_id">
                    {% for organisation in organisations %}
                        <option value="{{ organisation.id }}">{{ organisation.name }} - {{ organisation.id }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label">
                    Case role
                </label>
                <select class="govuk-select" name="case_role">
                    {% for case_role in case_roles %}
                        <option value="{{ case_role.key }}">{{ case_role.value }}</option>
                    {% endfor %}
                </select>
            </div>


            <button type="submit" class="govuk-button">Create</button>
        </form>
    </div>
{% endblock row_content %}
