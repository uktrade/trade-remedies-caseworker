{% extends 'v2/govuk/base.html' %}


{% block row_content %}
    <div class="govuk-grid-column-two-thirds">
        {% block noheading %}
            <h1 class="govuk-heading-xl">
                {% block heading %}{% endblock heading %}
            </h1>
            <p>{% block description %}{% endblock description %}</p>
        {% endblock noheading %}
        <form method="post" novalidate="novalidate" id="roi-step2-form">
            {% csrf_token %}
            {% block form_content %}{% endblock form_content %}
        </form>
    </div>
{% endblock row_content %}
