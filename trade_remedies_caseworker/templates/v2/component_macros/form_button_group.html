<div class="govuk-button-group">
    <button class="govuk-button {% if forward_button_classes %}{{ forward_button_classes }}{% endif %}" data-module="govuk-button">
        {{ forward_button_text }}
    </button>
    <a class="govuk-link govuk-link--no-visited-state" href="javascript: window.history.go(-1)">
        {% if back_button_text %}
            {{ back_button_text }}
        {% else %}
            Cancel
        {% endif %}
    </a>
</div>
