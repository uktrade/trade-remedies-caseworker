{% extends 'v2/govuk/base.html' %}

{% block page_title %}Confirm not duplicate{% endblock page_title %}


{% block row_content %}
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
            Confirm not a duplicate
        </h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure the matching organisation is not a duplicate of the selected organisation?</p>
            <div class="govuk-button-group">
                <button class="govuk-button" data-module="govuk-button">
                    Not a duplicate
                </button>
            </div>

        </form>
    </div>
{% endblock row_content %}
