{% load format_date %}
{% load get_item %}
{% if documents|length > 0 %}
    <ul>
        {% for document in documents %}
            <li class="file-block">
                <a href="/documents/{{document.id}}/download/" title="{{document.name}}">
                    {{document.name|ellipsis_short}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    No documents available
{% endif %}
