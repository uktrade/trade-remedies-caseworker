{% if virus %}
  <div class="error-summary" role="alert" aria-labelledby="error-summary-heading" tabindex="-1">
    <i class="icon icon-skull icon32 absolute"></i>
    <div class="margin-left-3">
        <p>
            Upload disallowed, file failed virus check. This could be because
            malware was detected, or the file was a disallowed type (e.g. a
            password protected zip file).
        </p>
    </div>
  </div>
{% endif %}
