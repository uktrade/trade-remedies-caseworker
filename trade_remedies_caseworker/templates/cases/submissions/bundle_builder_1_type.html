{% load set %}
{% set 'selected_participants' json_data.send_to %}
<div class="section {% if populated %}populated{% endif %}">
    <div class="grey-box">
        <div class="column-full">
            <span class="label">Type</span>
            <span class="value">{{submission.type.name}}</span>
        </div>
    </div>
    {% if public %}<input type="hidden" name="public" value="true">{% endif %}
    <div class="column-full edit-section">
        {# Submission type #}
        {% if not submission.id %}
            <div class="form-group edit-item type-textarea ">
                <label class="form-label" for="submissionType">Type of {{ submission_group_name|default:'Request' }}</label>
                <select class="form-control auto-width" id="submissionType" name="submission_type_id">
                    {% for submission_type in submission_types %}
                        <option value="{{submission_type.id}}">{{submission_type.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group edit-item type-textarea" style="display:none;" id="interested_party_select_div">
                <label class="form-label" for="submissionType">Interested party</label>
                <p>Select the interested party to show on the public file</p>
                <select class="form-control auto-width" id="interested_party_id" name="interested_party_id">
                    {% for org_case_role in interested_org_case_roles %}
                        <option value="{{ org_case_role.organisation }}">{{ org_case_role.organisation_name }}</option>
                    {% endfor %}
                </select>
            </div>

        {% endif %}
    </div>
</div>
